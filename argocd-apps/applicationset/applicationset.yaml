apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/yyosefi/argocd-applicationset.git
        revision: HEAD
        directories:
          - path: argocd-apps/app01/*/*
  template:
    metadata:
      namespace: argocd
      name: "hola-{{path[1]}}-{{path[2]}}-{{path[3]}}"
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - "configs/dev/dev-values.yaml"
            - "{{path[1]}}/{{path[2]}}/{{path[3]}}/values.yaml"
            
        path: "argocd-apps/{{path[1]}}/{{path[2]}}/{{path[3]}}"
        repoURL: https://github.com/yyosefi/argocd-applicationset.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
      destination:
        namespace: "{{path.basename}}"
        server: https://kubernetes.default.svc
